name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: "0 2 * * 1" # Weekly on Monday at 2 AM UTC
  workflow_dispatch:

jobs:
  # Test and build only affected packages
  test-and-build:
    runs-on: ubuntu-latest
    if: github.event_name != 'workflow_dispatch' && github.event_name != 'schedule'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.17.0
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint affected packages
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            pnpm turbo run lint --filter=...[origin/${{ github.base_ref }}]
          else
            pnpm turbo run lint --filter=...[HEAD^1]
          fi

      - name: Run tests on affected packages
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            pnpm turbo run test --filter=...[origin/${{ github.base_ref }}]
          else
            pnpm turbo run test --filter=...[HEAD^1]
          fi

      - name: Build affected packages
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            pnpm turbo run build --filter=...[origin/${{ github.base_ref }}]
          else
            pnpm turbo run build --filter=...[HEAD^1]
          fi

  # Full build on main branch (weekly or on demand)
  full-build:
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' || github.event_name == 'schedule'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.17.0
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run full test suite
        run: pnpm run test

      - name: Build all packages
        run: pnpm run build
